<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rasa Nusantara | Pembayaran</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🍃 Rasa Nusantara</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="keranjang.html">Keranjang</a>
      <a href="pembayaran.html" class="active">Pembayaran</a>
    </nav>
  </header>

  <main class="pembayaran">
    <h2>Pembayaran & Pengiriman</h2>
    <form id="formPembayaran">
      <label>Nama Lengkap:</label>
      <input type="text" required>

      <label>Alamat Pengiriman:</label>
      <textarea required></textarea>

      <label>Metode Pembayaran:</label>
      <select required>
        <option value="">--Pilih Metode--</option>
        <option>Transfer Bank</option>
        <option>COD (Bayar di Tempat)</option>
        <option>E-Wallet (OVO, Dana, Gopay)</option>
      </select>

      <label>Metode Pengiriman:</label>
      <select required>
        <option value="">--Pilih Pengiriman--</option>
        <option>JNE</option>
        <option>J&T</option>
        <option>GrabFood</option>
      </select>

      <button type="submit">Bayar Sekarang</button>
    </form>
  </main>

  <footer>
    <p>Terima kasih telah berbelanja di Rasa Nusantara 💚</p>
  </footer>

  <script>
    document.getElementById('formPembayaran').addEventListener('submit', e => {
      e.preventDefault();
      alert("Pembayaran berhasil! Pesanan Anda sedang diproses 💚");
      localStorage.removeItem('keranjang');
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
